    <main>
        <h1>Välkommen!</h1>
        <p>
            Här kan du hitta uppdrag, ändra inställningar och komma i kontakt med dina samordnare.
        </p>

        <div id="my-assignments" style="display:none">
            <h2>Dina uppdrag (<span id="my-assignments-count">?</span>)</h2>
            <div id="my-assignments-confirms"></div>
        </div>

        <div id="my-assignments-interests" style="display:none">
            <h2>Dina intresseanmälningar (<span id="my-assignments-interests-count">?</span>)</h2>
            <div id="my-assignments-interests-items"></div>
        </div>

        <div id="my-assignments-reservations" style="display:none">

            <div id="my-assignments-reservations-items"></div>
        </div>
