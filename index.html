<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8" />
    <title>Polisens Volontärer</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/resources/volontarer-normalize.css" />
    <link rel="stylesheet" href="/resources/volontarer-basic-v5.css" />
    <link rel="stylesheet" href="/resources/volontarer-grid.css" />
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ffffff">
    <meta name="apple-mobile-web-app-title" content="Polisens Volont&auml;rer">
    <meta name="application-name" content="Polisens Volont&auml;rer">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff"></head>
<body>
    <header>
        <a href="/" class="logo-text">
            <img class="logo-v2" src="/favicon-32x32.png" alt="Polisens volontärers logotyp" />
            Polisens Volontärer
        </a>

        <div class="icons">

        </div>
    </header>
    <main>
        <h1>Inloggning</h1>
        <p>
            Genom att logga in accepterar du vår användning av kakor för att kunna tillhandahålla denna tjänst. 
            <a href="/kakor/">Läs mer</a>
        </p>

        <form id="login-form" action="https://polisens-volontarer-api.azurewebsites.net/api/login" method="post" enctype="application/x-www-form-urlencoded">
        </form>

    </main>
    <footer>
    </footer>

    <template id="waiting">
        <p>Veriferar dina inloggningsuppgifter,<br>vänligen vänta...</p>
        <div class="spinner">&nbsp;</div>
    </template>
    <template id="form">
        <input type="hidden" id="page" name="page" value="" />
        <input type="hidden" id="query" name="query" value="" />
        <label for="username">Användarnamn:</label>
        <input id="username" name="username" type="text" autocomplete="username" />
        <br />
        <label for="password">Lösenord:</label>
        <input id="password" name="password" type="password" autocomplete="current-password" />
        <br />
        <input type="submit" value="Logga in" />
    </template>


    <script src="/resources/environment.js" async></script>
    <script src="/resources/login-v2.js" async></script>
    <script src="/resources/warnings-v3.js" async></script>
</body>
</html>
